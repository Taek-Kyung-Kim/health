    <h1>반성문</h1>
    <ul><strong>사건개요</strong>
        <li>밥을 먹고 밖에서 산책하다 피의자(김택경)은 피해자(백채영)에게 외,내적 고통을 주어 이에 반성문을 쓰게됨</li>
    </ul>
    
    <h2>해결방안</h2>
    <ol>
        <li>과도한 장난 및 위험한 장난하지 않겠습니다.</li>
        <li>만났을 때 짜증부리지 않고 사랑으로 보듬어 주겠습니다.</li>
        <li>채영이가 노력(머리,운동,자기개발등)하는 만큼 저도 노력하겠습니다.</li>
    </ol>
</body>
